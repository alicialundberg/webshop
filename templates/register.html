<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Needful Things</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <style>

  body {
  padding-top: 40px;
  padding-bottom: 40px;
  }

  .form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
  }
  
  </style>
  <body>
    <div class = "container">
      <div class="jumbotron text-center">
         <h1>Sign Up!</h1>
         <form class="form-signin" action="/signup" method="post" role="form">
           <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required autofocus>
           <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
           <input type="text" name="ssn" id="ssn" class="form-control" placeholder="Social Security Number" required autofocus>
           <input type="text" name="adress" id="adress" class="form-control" placeholder="Adress" required autofocus>
           <input type="text" name="city" id="city" class="form-control" placeholder="City" required autofocus>
           <input type="text" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
           <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number" required autofocus>
           <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

           <p><input class="btn btn-lg btn-primary btn-block" type=submit value=Register>

         </form>
      </div>
	  </div>
  </body>
</html>
